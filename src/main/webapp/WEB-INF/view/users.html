<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
</head>
<body>
<div>
    <th:block th:each="user : ${users}">
        <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}"
           th:text="${user.getLastName()}" th:text="${user.getAge()}">user</a><br>
    </th:block>
</div>

<br/>
<hr/>

<a href="/users/new">Create new user</a>
</body>
</html>
