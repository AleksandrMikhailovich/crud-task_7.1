<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new User</title>
</head>
<body>
<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="name">Enter name </label>
    <input type="text" th:field="*{getName()}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{getName()}" >Name error</div>
    <br/>
    <hr/>
    <label for="lastName">Enter lastName </label>
    <input type="text" th:field="*{getLastName()}" id="lastName"/>
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{getLastName()}" >LastName error</div>
    <br/>
    <hr/>
    <label for="age">Enter age </label>
    <input type="text" th:field="*{getAge()}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{getAge()}" >Age error</div>
    <br/>
    <hr>
    <input type="submit" value="Create">
</form>
</body>
</html>
